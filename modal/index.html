<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Modal</title>
	</head>
	<body>
		<div class="wrapper">
			<button class="btn" id="confirm-delete" data-modal="confirm-delete">Delete</button>
			<div class="modal modal--delete" data-target="confirm-delete">
				<div class="modal__background"></div>
				<div class="modal__body">
					<div class="modal__body__header">
						Are you sure you want to delete?
					</div>
					<div class="modal__body__text">This action cannot be undone</div>
					<div class="modal__body__actions">
						<button class="btn btn--primary modal__cancel">Cancel</button>
						<button class="btn btn--danger">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
