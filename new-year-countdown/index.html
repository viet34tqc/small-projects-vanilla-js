<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>New Year Countdown</title>
	</head>
	<body>
		<div class="wrapper">
			<h1>New Year Countdown</h1>
			<div class="countdown hidden">
				<div class="countdown__time">
					<div class="countdown__days"></div>
					<small>Days</small>
				</div>
				<div class="countdown__time">
					<div class="countdown__hours"></div>
					<small>Hours</small>
				</div>
				<div class="countdown__time">
					<div class="countdown__minutes"></div>
					<small>Minutes</small>
				</div>
				<div class="countdown__time">
					<div class="countdown__seconds"></div>
					<small>Seconds</small>
				</div>
			</div>

			<img src="./spinner.gif" alt="" id="spinner" />
		</div>
		<div id="new-year"></div>
		<script src="script.js"></script>
	</body>
</html>
